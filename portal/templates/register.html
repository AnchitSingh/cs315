<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../static/css/entry/assets/images/favicon.ico" id="tabIcon">
        <link href="../static/css/entry/assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <link href="../static/css/entry/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="../static/css/entry/assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="auth-bg">
            <div class="container-fluid p-0">
                <div class="row g-0">
                    <div class="col-xl-3 col-lg-4">
                        <div class="p-4 pb-0 p-lg-5 pb-lg-0 auth-logo-section">
                            <div class="text-white-50">
                                <h3><a href="../static/css/entry/index.html" class="text-white"><i class="bx bxs-message-alt-detail align-middle text-white h3 mb-1 me-2"></i> Doot</a></h5>
                                <p class="font-size-16">Threaded Discussion</p>
                            </div>
                            <div class="mt-auto">
                                <img src="../static/css/entry/assets/images/auth-img.png" alt="" class="auth-img">
                            </div>
                        </div>
                    </div>
                    <!-- end col -->
                    <div class="col-xl-9 col-lg-8">
                        <div class="authentication-page-content">
                            <div class="d-flex flex-column h-100 px-4 pt-4">
                                <div class="row justify-content-center my-auto">
                                    <div class="col-sm-8 col-lg-6 col-xl-5 col-xxl-4">
                                        
                                        <div class="py-md-5 py-4">
                                            
                                            <div class="text-center mb-5">
                                                <h3>Register Account</h3>
                                                <p class="text-muted">Get your free account now</p>
                                            </div>
                                            <form method="POST" action="{{url_for('register_usr')}}">
                                             <div class="mb-3">
                                                <label for="username" class="form-label">Username</label>
                                                <input type="text" class="form-control" required id="username" name="username"  placeholder="Enter username">
                                            </div>

                                          <div class="mb-3">
                                             <label for="email" class="form-label">Email</label>
                                             <input type="text" class="form-control" required id="email" name="email" placeholder="Enter email">
                                          </div>
                                          <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" required id="password" name="password" placeholder="Enter password">
                                         </div>
                                         <div class="mb-3">
                                            <label for="confirm-password" class="form-label">Confirm password</label>
                                            <input type="password" class="form-control" required id="confirm" name="confirm" placeholder="Confirm password">
                                         </div>
                                            
                                         <div class="mb-3">
                                            <label for="Code" class="form-label">Code</label>
                                            <input type="password" class="form-control" id="code" name="code" placeholder="(Optional)">
                                         </div>
                                            
                                          
                                                <div class="text-center mt-4">
                                                    <button class="btn btn-primary w-100" type="submit">Register</button> 
                                                </div>
                                            </form><!-- end form -->
            
                                            <div class="mt-5 text-center text-muted">
                                                <p><a href="{{url_for('login')}}">Already have an account?</a></p>
                                            </div>
                                        </div>
                                    </div><!-- end col -->
                                </div><!-- end row -->
            
                                
                            </div>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container-fluid -->
        </div>
        <!-- end auth bg -->

        <!-- JAVASCRIPT -->
        <script src="../static/css/entry/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../static/css/entry/assets/libs/simplebar/simplebar.min.js"></script>
        <script src="../static/css/entry/assets/libs/node-waves/waves.min.js"></script>
        <!-- password addon -->
        <script src="../static/css/entry/assets/js/pages/password-addon.init.js"></script>

        <!-- theme-style init -->
        <script src="../static/css/entry/assets/js/pages/theme-style.init.js"></script>
        
        <script src="../static/css/entry/assets/js/app.js"></script>

    </body>
</html>
